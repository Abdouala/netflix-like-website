<div class="contain mt-5">
    <div class="row">
        <div class="col-lg-2" *ngIf="getMovieDetailResult">
            <img src="https://image.tmdb.org/t/p/original/{{ getMovieDetailResult.poster_path }}" alt="">
        </div>
        <div class="col-lg-10 mt-5" *ngIf="getMovieDetailResult">
            <h1 class="mt-2 mb-2">{{getMovieDetailResult.original_title}}</h1>
            <p class="my-3">{{getMovieDetailResult.overview}}</p>
            <a href="https://api.themoviedb.org/video/play?key={{getMovieVideoResult}}" target="_blank" class="btn btn-md">Watch trailer</a>
        </div>
    </div>
</div>
